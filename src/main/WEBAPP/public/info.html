<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1{
                background-color:white;
                text-align:center;
                color:red; 
            }
        </style>
    </head>
    <body style="background-color:azure; color:darkslategray ">
        <h1>Personal Information</h1>
        <form action="/submitinfo" method="post">
            Age:&nbsp;&nbsp;
            <Input type="text" Name="Age" Size=15 Maxlength=15><br>
            <br>
            Gender:<br>
            <Input type="radio" value="M" Name="Gender">&nbsp;Male<br>
            <Input type="radio" value="F" Name="Gender">&nbsp;Female<br>
            <Input type="radio" value="other" Name="Gender">&nbsp;other<br>
            <Input type="radio" value="NA" Name="Gender">&nbsp;prefer not to say<br>
            <br>
            How much do you know about xxx?<br>
            <Input type="radio" value="k1" Name="Knowledge">&nbsp;None<br>
            <Input type="radio" value="k2" Name="Knowledge">&nbsp;Little<br>
            <Input type="radio" value="k3" Name="Knowledge">&nbsp;Some<br>
            <Input type="radio" value="k4" Name="Knowledge">&nbsp;Substantial<br>
            <Input type="radio" value="k5" Name="Knowledge">&nbsp;Expert<br>
            <br>
            How much do you read?<br>
            <Input type="radio" value="r1" Name="Reading">&nbsp;Not at all<br>
            <Input type="radio" value="r2" Name="Reading">&nbsp;Little<br>
            <Input type="radio" value="r3" Name="Reading">&nbsp;Some<br>
            <Input type="radio" value="r4" Name="Reading">&nbsp;Substantial<br>
            <Input type="radio" value="r5" Name="Reading">&nbsp;All the time<br>
            <br>
          
            <p style="text-align: center">
                <Input type="Submit" value="Submit and continue">&nbsp;&nbsp;
                <Input type="Reset" value="Reset">
            </p>
        </form>    
    </body>
</html>
