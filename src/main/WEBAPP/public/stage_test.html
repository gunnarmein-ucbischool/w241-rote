        <div style="position:absolute; top: 1%; left: 93%" ><h1><span id ='clock'></span></h1></div>

        <script src="JS/common.js">

        <script>
            checkForced();
            var seconds = 0;
            var content = getContent();
            var t = "";
            for (var i = 0; i < NUM_ITEMS_PER_PAGE; i++) {
                t += "<div style=\"width:49%;float:left\">";
                t += "<h3>" + content[i].title + ":</h3>";
                seconds += content[i].seconds;
                for (var j = 0; j < NUM_QUESTIONS; j++) {
                    t += "<p><b>" + content[i].questions[j].question + "</b><br>";
                    for (var k = 0; k < NUM_ANSWERS; k++) {
                        t += "&nbsp;&nbsp;&nbsp;&nbsp;<Input type=\"radio\" value=\"a" + i + "" + j + "\" Name=\"Q" + i + "\">&nbsp;" + content[i].questions[j].answers[k] + "<br>";
                    }
                    t += "&nbsp;&nbsp;&nbsp;&nbsp;<Input type=\"radio\" value=\"a" + i + "" + j + "\" Name=\"Q" + i + "\">&nbsp;I don\'t remember<br></p>";
                }
                t += "</div>";
            }
            document.getElementById("content").innerHTML = t;
            createClock(seconds, null, "test");
        </script>
