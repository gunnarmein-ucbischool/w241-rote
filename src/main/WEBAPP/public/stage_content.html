<!DOCTYPE html>
<html>
    <head>
        <title>Rote memorization survey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <p>Please memorize the answer to the question for each of the following content passages:</p>
            <h2 id="t1"></h2>
            <textarea id ="c1" rows="15" cols="100" wrap="soft"></textarea>
            <p>Question: <span id="q1" wrap="soft"></span></p>
            <h2 id="t2"></h2>
            <textarea id ="c2" rows="15" cols="100" wrap="soft"></textarea>
            <p>Question: <span id="q2"></span></p>
            <h2 id="t3"></h2>
            <textarea id ="c3" rows="15" cols="100" wrap="soft"></textarea>
            <p>Question: <span id="q3"></span></p>
            <h2 id="t4"></h2>
            <textarea id ="c4" rows="15" cols="100" wrap="soft"></textarea>
            <p>Question: <span id="q4"></span></p>
            <br>
            <p style="text-align: center">
                <Button onclick="location.assign('continue_content')">Continue</Button>
            </p>
        </div>
        <script src="JS/common.js">
        </script>
        <script>
            content = getContent();
            var t = "";
            for (var i = 0; i < NUM_ITEMS; i++) {
                document.getElementById("t"+(i+1)).innerHTML = content[i].title;
                document.getElementById("c"+(i+1)).value = content[i].passage;
                document.getElementById("q"+(i+1)).innerHTML = content[i].question;
            }
        </script>
    </body>
</html>
